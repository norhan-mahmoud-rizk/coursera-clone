<div class="my-3 d-flex flex-column gap-2">
    <h6>{{ herder }}</h6>
    <h2>{{ title }}</h2>
    <p>{{ supTitle }}</p>
    <div class="group-of-courses">
      <app-course-card
      class="certificate-card"
        *ngFor="let course of courses"
        [image]="course.image"
        [badge]="course.badge"
        [logoImage]="course.logoImage"
        [logo]="course.logo"
        [title]="course.title"
        [link]="course.link"
        [description]="course.description"
      ></app-course-card>
    </div >
    <div class="d-flex gap-lg-2 mt-2">
    <button class="btn btn-primary rounded-1 py-2 px-3">Show 8 more</button>
    <button class="btn btn-outline-primary  rounded-1 py-2 px-3">View all <i class="fa-solid fa-arrow-right"></i></button>
  </div>
  </div>
