<!-- Login/Register Dialog Component -->

<!-- Login Dialog -->
<dialog id="loginDialog" class="col-md-6">
    <div class="dialog-content p-4">
      <div class="d-flex justify-content-end">
        <button onclick="document.getElementById('loginDialog')?.close()" class="border-0 bg-light">
          <i class="fa-solid fa-x"></i>
        </button>
      </div>
      <h3 class="text-center mb-3">Login</h3>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <input class="form-control my-2" type="email" name="loginEmail" placeholder="Email" required [(ngModel)]="loginEmail"      #LoginEmail="ngModel"
        [ngClass]="{'is-invalid':(LoginEmail.touched||LoginEmail.dirty)&& LoginEmail.invalid}"
/>
        <input class="form-control my-2" type="password" name="loginPassword" placeholder="Password" required [(ngModel)]="loginPassword"      #LoginPassword="ngModel"
        [ngClass]="{'is-invalid':(LoginPassword.touched||LoginPassword.dirty)&& LoginPassword.invalid}"
>
        <button class="btn btn-primary w-100 mt-3" type="submit" [disabled]="!loginForm.valid">Login</button>
      </form>
    </div>
  </dialog>
  
  <!-- Register Dialog -->
  <dialog id="registerDialog" class="col-md-6">
    <div class="dialog-content p-4">
      <div class="d-flex justify-content-end">
        <button onclick="document.getElementById('registerDialog')?.close()" class="border-0 bg-light">
          <i class="fa-solid fa-x"></i>
        </button>
      </div>
      <div class="dialog-header text-center mb-4 w-75 mx-auto">
        <h3>Sign Up</h3>
        <p>Learn on your own time from top universities and businesses.</p>
      </div>
      <form (ngSubmit)="register()" #registerForm="ngForm">
        <label for="FullName">Full Name</label>
        <input id="FullName" class="form-control my-2" name="name" [(ngModel)]="registerUser.name" required
        #FullName="ngModel"
        [ngClass]="{'is-invalid':(FullName.touched||FullName.dirty)&&FullName.invalid}"
     />
  
        <label for="Email">Email</label>
        <input id="Email" class="form-control my-2" name="email" type="email" [(ngModel)]="registerUser.email" required     #Email="ngModel"
        [ngClass]="{'is-invalid':(Email.touched||Email.dirty)&& Email.invalid}"
      />
  
        <label for="Password">Password</label>
        <input id="Password" class="form-control my-2" name="password" type="password" [(ngModel)]="registerUser.password" required minlength="8" maxlength="72"      #Password="ngModel"
        [ngClass]="{'is-invalid':(Password.touched||Password.dirty)&& Password.invalid}"
     />
  
        <label for="Address">Address</label>
        <input id="Address" class="form-control my-2" name="address" [(ngModel)]="registerUser.address" required
        #Address="ngModel"
        [ngClass]="{'is-invalid':(Address.touched||Address.dirty)&& Address.invalid}"
      />
  
        <button class="btn btn-primary w-100 py-2 mt-3 fw-bold" type="submit" [disabled]="!registerForm.valid">Join for free</button>
      </form>
  
      <p class="mt-3 text-center">
        Already have an account?
        <a href="#" onclick="document.getElementById('registerDialog')?.close(); document.getElementById('loginDialog')?.showModal(); return false;">Login here</a>
      </p>
    </div>
  </dialog>
