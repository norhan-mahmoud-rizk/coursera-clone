<app-navbar></app-navbar>

<div class="container-fluid video-container">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-12 col-md-3 sidebar">
      <h5>{{ module?.moduleTitle }}</h5>
      <ul class="list-group list-group-flush">
        @for (topic of module?.topics; track $index) {
        <li class="list-group-item">
          <strong>{{ topic.title }}</strong>
          <ul class="list-unstyled ms-3 mt-2">
            @for (currentVideo of topic?.videos; track $index) {
            <li
              [ngStyle]="
                video === currentVideo
                  ? { 'font-weight': 'bold', background: '#e9ecef' }
                  : {}
              "
            >
              <div class="flex flex-row align-items-center gap-2">
                @if (currentVideo.isCompleted) {
                <i class="fa-solid fa-circle-check text-success"></i>
                } @else {
                <i class="fa-solid fa-circle text-secondary"></i>
                }
                <span (click)="video = currentVideo" class="video-link">
                  {{ currentVideo.videoTitle }}
                </span>
              </div>
            </li>
            }
          </ul>
        </li>
        }
      </ul>
    </div>

    <!-- Main Content -->
    <div class="col-12 col-md-9 main-content">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>{{ video?.videoTitle }}</h3>
        <div>
          <button
            class="btn btn-outline-primary me-2"
            (click)="goToPreviousVideo()"
            [disabled]="currentVideoIndex === 0"
          >
            Previous
          </button>
          <button
            class="btn btn-outline-primary"
            (click)="goToNextVideo()"
            [disabled]="currentVideoIndex >= currentVideoList.length - 1"
          >
            Next
          </button>
        </div>
      </div>

      <!-- Video Player Placeholder -->
      <div class="video-player">
        <div class="video-wrapper">
          <!-- يمكنك استبدال الـ div بـ iframe لاحقًا -->
          <video
            #videoPlayer
            width="100%"
            height="100%"
            controls
            (ended)="onVideoEnded()"
          >
            <source [src]="video?.url" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </div>
  </div>
</div>
