<div class="container-fluid mt-4 videoConatiner">
    <div class="row">
  
      <!-- ✅ Left Sidebar -->
      <div class="col-12 col-md-3">
        <h5 class="fw-bold">{{ moduleTitle }}</h5>
        <ul class="list-group">
          <li 
            class="list-group-item"
            *ngFor="let vid of currentVideoList; let i = index"
            (click)="selectVideo(i)"
            [class.active]="i === currentIndex"
            style="cursor: pointer"
          >
            {{ vid.videoTitle }}
          </li>
        </ul>
      </div>
  
      <!-- ✅ Main Content Area -->
      <div class="col-12 col-md-9">
        <div class="row mb-3">
          <div class="col-md-6">
            <h3>{{ video?.videoTitle }}</h3>
          </div>
          <div class="col-md-6">
            <div class="d-flex justify-content-end">
              <button class="btn border-0 text-primary" (click)="goToPreviousVideo()" [disabled]="currentIndex === 0">Previous</button>
              <button class="btn border-0 text-primary" (click)="goToNextVideo()" [disabled]="currentIndex === currentVideoList.length - 1">Next</button>
            </div>
          </div>
        </div>
  
     
        <div class="">
          <!-- <iframe
            *ngIf="video?.url"
            width="100%"
            height="400"
            [src]="sanitizeUrl(video.url)"
            frameborder="0"
            allowfullscreen
          ></iframe> -->
        </div>
      </div>
    </div>
  </div>
