<div class="container-fluid ps-0 ">
  <div class="row mt-5 ">
    @for (course of filteredList.slice(0, visibleCoursesCount); track course.id)
    {
    <div
      class="col-12 col-md-6 col-lg-3 mb-4 course"
      [routerLink]="['/courseDetails', course.id]"
    >
      <div class="CourseParent rounded-4 d-flex flex-column border mx-2">
        <div class="imageContainer">
          <img src="{{ course.imgUrl }}" alt="" class="w-100" />
        </div>
        <div class="CourseContent p-3">
          <h5>{{ course.name }}</h5>
          <p>{{ course.description }}</p>
          <div class="mt-3 d-none d-md-block LikeContainer">
            <span>if you like:</span>
            <span>{{ course.IfYouLikeValue }}</span>
          </div>
          <div class="CredentialContainer pb-3">
            <!-- <p class="fw-bold fs-6 text-dark">Credentials</p> -->
            <!-- <a href="#" class="CredentialLink mb-2">
              <div class="credentialImage p-1 rounded">
                <img
                  src="{{course.logoImage}}"
                  class="img-fluid"
                  alt=""
                />
              </div>
              <div class="d-flex align-items-center ms-2">{{course.organization}}</div>
            </a> -->
          </div>
        </div>
      </div>
    </div>
    }

    <div class="container-fluid my-4 show8 mb-5 pb-5 ms-2">
      <button
        class="px-3 py-2 rounded text-primary border border-primary bg-light "
        (click)="showMore8()"
      >
        Show 8 more
      </button>
    </div>
  </div>
</div>
